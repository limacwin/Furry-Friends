<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Furry Friends</title>
    <link rel="stylesheet" href="../../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://use.fontawesome.com/01965e2e66.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body class="entity">
    <div class="table">
        <div class="form-container">
            <button>
                <a href="../food-table.html">Back</a>
            </button>
            <h1>Food</h1>
            <br>
            <h3>Enter the details of the record to be added to the table.</h3>
            <br>
            <table>
                <tr>
                    <th>product_id</th>
                    <th>food_name</th>
                    <th>for_which_pet</th>
                    <th>pet_breed</th>
                    <th>price</th>
                    <th>mfgd_date</th>
                    <th>expiry_date</th>
                    <th>seller_name</th>
                    <th style="color: orangered;">reset_button</th>
                    <th style="color: cyan;">add_button</th>
                </tr>
                <form action="../food-table.html">
                    <tr>
                        <td><input type="number" placeholder="Enter product_id"></td>
                        <td><input type="text" placeholder="Enter food_name"></td>
                        <td><input type="text" placeholder="Enter pet_class"></td>
                        <td><input type="text" placeholder="Enter pet_breed"></td>
                        <td><input type="number" placeholder="Enter price"></td>
                        <td><input type="date" placeholder="Enter mfgd_date"></td>
                        <td><input type="date" placeholder="Enter expiry_date"></td>
                        <td><input type="text" placeholder="Enter seller_name"></td>
                        <td><input type="reset" value="Reset"></td>
                        <td><input type="submit" value="Add Product"></td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</body>
</html>
